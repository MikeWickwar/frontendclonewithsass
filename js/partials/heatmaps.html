<div class="mw-header" id="mapsHeader" ng-controller="MainController">
  <h1><i class="fa fa-fire" aria-hidden="true"></i>Heat Maps<i class="fa fa-fire" aria-hidden="true"></i></h1>

  <input ng-click="test()" class="btn btn-danger" id="btnMapToggler" type="button" name="toggleMaps" value="Show Me The Strip Map">
</div>

<div ng-controller="VegasMapCtrl" id="vegasMapDiv">
  <div id="vegasMap"></div>
  <div id="locationList">
    <div class="location" ng-repeat="marker in markers | orderBy : 'title'">
      <a class="locationLink" href="#" ng-mouseover="openInfoWindow($event, marker)" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
    </div>
  </div>
</div>

<div ng-controller='StripMapCtrl' id="stripMapDiv">
  <div id="vegasStripMap"></div>
  <div id="locationList">
    <div class="location" ng-repeat="marker in markers | orderBy : 'title'">
      <a class="locationLink" href="#" ng-mouseover="openInfoWindow($event, marker)" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
    </div>
  </div>
</div>
