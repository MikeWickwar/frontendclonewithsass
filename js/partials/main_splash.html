<div class="" id="appbody">
  <h1 id="divMikeyMsg" class="mainHeaderBanner">{{3+1}}this is going to be the main splash page! Get your shit ready!</h1>

  <!--  reference meantea-->
  <div class="mainHeaderBanner">
    <h1 id="headerWelcome">Welcome to Mikey's Las Vegas Trip Guide!</h1>
  </div>

  <div id="userLogin" class="row col-lg-6 col-lg-offset-3">
    <form id="divUserLogin">
      <input class="form-control" id="user" ng-model="user.user" name="user" rows="1" cols="30" placeholder="User"></input>
      <input type="password" id="password" ng-model="user.password" name="password" rows="1" cols="30" placeholder="Password"></input>
      <input ng-click="onUserLogin(this)" type="button" name="submit" value="Log in" class="btn btn-primary">
    </form>

  </div>
</div>
